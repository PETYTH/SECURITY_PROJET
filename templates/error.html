<!DOCTYPE html>
<html lang="fr">
<head>

    <style>
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; }

        p { color: #6b7280; margin-bottom: 40px; font-size: 18px; }

        a:hover { transform: translateY(-3px); box-shadow: 0 6px 25px rgba(102, 126, 234, 0.4); }
    </style>
</head>
